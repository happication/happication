<body>
    <header>

        <img id="logo" src="./img/logo.png" alt="logo">
        <nav id="Nav">
            <a href="./index.html">Home</a>
            <a href="./about-us.html">About us</a>
            <a href="./add-farm.html">Add Cottage</a>
            <a id="navBook" href="./booking.html">Book Now</a>
        </nav>
    </header>
    <main>
        <center>
            <div id='bookForm'>
                <form action="booking.html" id="customerData">
                    <fieldset id="formField">
                        <div id="gideForm">
                            <div>
                                <label for="categouryPlace" class="filtertop">You Are Looking In:</label>
                                <br>
                                <select name="categouryPlace" id="categouryPlace">
                                   <option value="NoPlaceCategoury" id='categouryPlace'>-Please Choose Your City-</option>
                                   <option value="Amman" >Amman</option>
                                   <option value="Salt" >Salt</option>
                                   <option value="Irbid" >Irbid</option>
                                   <option value="Jerash" >Jerash</option>   
                               </select>
                            </div>
                            <div>
                                <label for="categouryPpl" class="filtertop2">For How Many People:</label>
                                <br>
                                <select name="categouryPpl" id="categouryPpl">
                                   <option value="NoCategoury">-Please Choose How many People-</option>
                                   <option value="1-9" required>1-9</option>
                                   <option value="10-19" required>10-19</option>
                                   <option value="20-50" required>20-50</option>
                              </select>
                            </div>
                        </div>
                        <input id="submit" value="Get Cottages" type="submit">
                    </fieldset>
                </form>
            </div>
        </center>
        <section id='result'>
        </section>

        </div>
    </main>

    <footer>
        <div id="social-contact">

        </div>
