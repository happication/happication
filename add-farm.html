<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = 
"https://image.freepik.com/free-vector/playful-vacation-logo-design-beach-palm-sunset_71835-229.jpg" type = "image/x-icon" sizes="128Ã—128">
    <title>Happication</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header>
        <div id="logo">
            <img id="logo" src="https://via.placeholder.com/50" alt="">
        </div>
        <div id="title">
            <h1>Add Your Cottage</h1>
        </div>
        <div id="navs">
            <nav>Home</nav>
            <nav>Booking</nav>
            <nav>Checkout</nav>
            <nav>About us</nav>
        </div>
    </header>
    <hr>
    <main>
        <div id="addformContainer">
            <fieldset>
                <legend>Adding Cottage Request</legend>
                <form id="addcottage" autocomplete="off">
                    <label for="owner">Owner's name</label>
                    <input type="text" id="owner" required/><br>

                    <label for="contact">Phone Number</label>
                    <input type="tel" id="contact" placeholder="07" pattern=".{10,}" required/><br>

                    <label for="name">Cottage's Name</label>
                    <input type="text" id="name"><br>

                    <label for="location">Cottage's Location</label>
                    <input type="text" id="location" list="governorates" required/>
                    <datalist id="governorates">
                        <option value="Amman"></option>
                        <option value="Irbid"></option>
                        <option value="Zarqa"></option>
                        <option value="Mafraq"></option>
                        <option value="Ajloun"></option>
                        <option value="Jerash"></option>
                        <option value="Madaba"></option>
                        <option value="Balqa"></option>
                        <option value="Karak"></option>
                        <option value="Tafileh"></option>
                        <option value="Ma'an"></option>
                        <option value="Aqaba"></option>
                    </datalist>
                    <br>

                    <label for="price">Price Per Night</label>
                    <input type="number" id="price" step="10" value="10" required/>JOD<br>

                    <label for="description">Description</label><br>
                    <textarea id="description" cols="100" rows="10" placeholder="Describe your cottage, what do you have there !! "></textarea><br>

                    <input type="checkbox" id="terms" required/>
                    <label for="terms">I agree to the<a href="">Terms Of Service</a></label><br>

                    <input type="submit" value="Add New Cottage">
                </form>
            </fieldset>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="model-header">
                    <h2> happication </h2> <hr>
                </div>
                <div class="model-body">
                    <p>We thank you for choosing happication.
                         We look forward to working together.
                          The specialized team will contact you for more details</p>
                </div>
                <div class="model-footer"> <hr>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqsvxI-cGsF7dSoYBmfQ3ufH76ekG7d9FZTA&usqp=CAU" alt=""> <span id="close" class="close">Close</span>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div>
            <h6>Our Social Media</h6>
        </div>
        <div>
            <a href=""><img src="https://via.placeholder.com/30" alt=""></a>
            <a href=""><img src="https://via.placeholder.com/30" alt=""></a>
            <a href=""><img src="https://via.placeholder.com/30" alt=""></a>   
        </div>
       
    </footer>
    <script src="./js/form.js"></script>
</body>
</html>
